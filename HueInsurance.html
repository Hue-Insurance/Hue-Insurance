<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hue Insurance Office Number</title>
  <style>
    .modal {
      display: none; 
      position: fixed; 
      z-index: 1; 
      left: 0; top: 0; width: 100%; height: 100%;
      overflow: auto; background-color: rgb(0,0,0,0.4);
    }
    .modal-content {
      background: #fff; margin: 10% auto; padding: 20px; border: 1px solid #888; width: 300px;
      border-radius: 8px;
    }
    .close { color: #aaa; float: right; font-size: 28px; font-weight: bold; cursor: pointer;}
    button {padding: 10px 18px; font-size: 16px;}
  </style>
</head>
<body>
  <h1>Hue Insurance Office Number</h1>
  <button onclick="document.getElementById('contactModal').style.display='block'">Contact Us</button>

  <div id="contactModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="document.getElementById('contactModal').style.display='none'">&times;</span>
      <h2>Contact Information</h2>
      <p><strong>Name:</strong> Hue Insurance Office Number</p>
      <p><strong>Phone:</strong> <a href="tel:7035343683">703-534-3683</a></p>
      <p><strong>Email:</strong> <a href="mailto:Contact@Hueinsurance.com">Contact@Hueinsurance.com</a></p>
      <p><strong>Address:</strong> 6521 Arlington Blvd Suite 207, Falls Church, VA 22042, USA</p>
    </div>
  </div>
  <script>
    // Close the modal if clicking outside of it
    window.onclick = function(event) {
      var modal = document.getElementById('contactModal');
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
  </script>
</body>
</html>
